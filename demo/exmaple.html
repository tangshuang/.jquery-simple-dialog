<!DOCTYPE html>
<html>

<head>
    <title>jquery simple dialog demo</title>
    <meta charset="utf-8">
</head>

<body>
    <a href="javascript:" id="open">open a dialog</a>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../jquery-simple-dialog.js"></script>
    <script type="text/javascript">
    var $dialog = new Dialog({
        id: 'dialog-1',
        bgClose: true
    });
    $('#open').on('click', function() {
        $dialog.open('这里可以写HTML代码');
    });
    </script>
</body>

</html>
